server:  port: 9000
spring:
  profiles.active: local
  application:    name: api-gateway
  cloud:    config:      label: default
      fail-fast: true
      uri: http://localhost:8888
      discovery:        enabled: false
      retry:        initial-interval: 2000
        max-attempts: 2
        max-interval: 3000
        multiplier: 1.2        endpoints:  routes.enabled: true  routes.sensitive: falsemanagement:  context-path: /mgmt  health.refresh.enabled: true  security.enabled: false   eureka:  instance:    leaseRenewalIntervalInSeconds: 1    leaseExpirationDurationInSeconds: 2  client:    serviceUrl:      defaultZone: http://localhost:8761/eureka/   zuul:  add-proxy-headers: false  ignore-security-headers: false  routes:    management:     path: /mgmt/**     url: forward:/mgmt    student-sub-system:      path: /subsys/**      #url: http://localhost:8090/      serviceId: student-sub-services    student-services:      path: /studentservs/**      #url: http://localhost:8090/      serviceId: student-services     